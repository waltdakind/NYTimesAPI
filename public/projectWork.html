<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div class="container"></div>
		<div class="jumbotron">
		<h1 id="title">New York Times Search<h1>
		</div>    
<div class="row"><div class="col-sm-10">
<br>

<div class="panel panel-primary">
	<div class="panel-heading">
<h3 class="panel-title"> <strong>Search Parameters</strong>
</h3>
	</div>
</div>

	<div class="panel-body">
<form role="form">
<label for="search">Search Term:</label>
<input type="text" class="form-control" id="searchTerm">
	</div>

	<div class="panel-body">
<form role="form">
<label for="search">Number of Records to Retrieve:</label>
<select class="form-control" id="numRecords">
<option value="1">1</option>
<option value="5">5</option>
<option value="10" "selected">10</option>
</select>
	</div>

	<div class="panel-body">
<form role="form">
<label for="search">Start Year (Optional)</label>
<input type="text" class="form-control" id="startyear">
	</div>
	
	<div class="panel-body">
		<form role="form">
		<label for="search">End Year (Optional)</label>
		<input type="text" class="form-control" id="endyear"><br>
			</div>
<button id="apiSearch">Search<span class="glyphicon glyphicon-search" id="searchicon"></span></button>

<button id = "clearResults">Clear Results<span class="glyphicon glyphicons-garbage"id="searchicon"></span></button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="backend.js"></script>
</body>
</html>
